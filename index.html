<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers-App</title>
</head>
<body>
    <h1> Arithmetic </h1>
    <input id="fir"/>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mult()">x</button>
    <button onclick="div()">/</button>
    <input id="sec"/> 
    <label>=</label>
    <label id = "sum"></label>
    
    <script>
        async function add() {
            let op1 = document.getElementById("fir");
            let op2 = document.getElementById("sec");
            let n = op1.value;
            let m = op2.value;
            const response = await fetch("https://arithmetic-service-r7uh.onrender.com/add/" + n + "/" + m);

            
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;     
        }
        async function sub() {
            let op1 = document.getElementById("fir");
            let op2 = document.getElementById("sec");
            let n = op1.value;
            let m = op2.value;
            const response = await fetch("https://arithmetic-service-r7uh.onrender.com/sub/" + n + "/" + m);

            
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;     
        }
        async function mult() {
            let op1 = document.getElementById("fir");
            let op2 = document.getElementById("sec");
            let n = op1.value;
            let m = op2.value;
            const response = await fetch("https://arithmetic-service-r7uh.onrender.com/mult/" + n + "/" + m);

            
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;     
        }
        async function div() {
            let op1 = document.getElementById("fir");
            let op2 = document.getElementById("sec");
            let n = op1.value;
            let m = op2.value;
            const response = await fetch("https://arithmetic-service-r7uh.onrender.com/div/" + n + "/" + m);

            
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;     
        }
    </script>
</body>

</html>
